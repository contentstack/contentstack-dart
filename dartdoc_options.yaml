dartdoc:
    --exclude: 'client, dart:async,dart:collection,...,dart:ui'
    showUndocumentedCategories: true
    examplePathPrefix: 'example/example.md'
    ignore:
        - ambiguous-doc-reference
    errors:
        - unresolved-doc-reference
    warnings:
        - tool-error
    exclude:
        - 'client'
    favicon:
        - 'logo.png'